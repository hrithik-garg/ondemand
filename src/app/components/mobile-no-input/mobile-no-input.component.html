<div class="mobile-input">
    <mat-form-field appearance="outline">
        <mat-label>{{label}}</mat-label>
        <input type="tel" ng2TelInput matInput [ng2TelInputOptions]="{initialCountry: 'de', separateDialCode:'false'}"
         placeholder=" " [formControl] = "control" (countryChange)="onCountryChange($event)" >
         <mat-error>{{control | validationError: label}}</mat-error>
    </mat-form-field>
</div>
