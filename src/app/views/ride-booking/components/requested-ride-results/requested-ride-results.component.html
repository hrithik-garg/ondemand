<div *ngIf="!isOngoingRideSelected">
    <div class="final-ride-container p-grid p-col-12">
        <div class="p-md-5 p-p-3">
            <app-heading text="{{startingStop}}" [headingType]="'h4'">
            </app-heading>
            <div class="left-side-content p-mt-3">
                <div class="requirement-container">
                    <i class="pi pi-calendar p-mr-1"></i>
                    <app-heading text="{{date}}" cls="sub-sub-heading" [headingType]="'h5'">
                    </app-heading>
                </div>
                <div class="requirement-container p-mt-3">
                    <img src="./assets/img/airline_seat_recline_extra(2x_size).png">
                    <app-heading text="{{seats}}" cls="sub-sub-heading" [headingType]="'h5'">
                    </app-heading>
                </div>
            </div>
        </div>
        <div class="p-md-2"><i class="pi pi-arrow-right p-mt-3"></i></div>
        <div class="p-md-5 p-p-3">
            <app-heading text="{{destinationStop}}" [headingType]="'h4'">
            </app-heading>
            <div class="right-side-content p-mt-3">
                <div class="requirement-container">
                    <i class="pi pi-clock p-mr-1"></i>
                    <app-heading text="{{time}}" cls="sub-sub-heading" [headingType]="'h5'">
                    </app-heading>
                </div>
                <div  class="requirement-container p-mt-3">
                    <img src="./assets/img/magic_button(2x_size).png">
                    <app-heading text="{{isWalkerOrWheelChair}}" cls="sub-sub-heading" [headingType]="'h5'">
                    </app-heading>
                </div>
            </div>
        </div>
    </div>
